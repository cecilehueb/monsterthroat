    <!-- <img src="" alt="image"> -->
    <canvas id="myChart" width="400"></canvas>
    <script>

    graphIt();
    
    async function graphIt() {
        const data = await getData();
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.xdata,
                datasets: [{
                    label: 'Global temp',
                    data: data.yglobTemp,
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                    ],
                    backgroundColor: [
                    'rgba(255, 99, 132, 1)',
                  
                    ],
                    borderWidth: 1
                }, {
                    label: 'nHemp temp',
                    data: data.ynHempTemp,
                    borderColor: [
                        '#009999',
                    ],
                    backgroundColor: ['#009999'],
                    borderWidth: 1
                }]
            },
            options: {
        scales: {
            y: {
                beginAtZero: false,
            }
        }
    }
        });
    };
    
    async function getData() {
        const xdata = [];
        const yglobTemp = [];
        const ynHempTemp = [];

        const response = await fetch('ZonAnn.Ts+dSST.csv');
        const data = await response.text();

        const table = data.split('\n').splice(1);
        table.forEach(elm => {
            const row = elm.split(',');
            const year = row[0];
            xdata.push(year);
            const globTemp = row[1];
            yglobTemp.push( parseFloat(globTemp) + 14);
            const nHempTemp = row[2];
            ynHempTemp.push( parseFloat(nHempTemp) + 14);

            console.log(year, globTemp, nHempTemp);
        })

        return {xdata, yglobTemp, ynHempTemp};
    };
